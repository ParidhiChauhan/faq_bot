<!DOCTYPE html>
<html>
<head>
  <title>Jupiter FAQ Bot</title>
</head>
<body>
  <h2>ðŸ¤– Ask Jupiter Bot</h2>
  <form id="faq-form">
    <input type="text" id="question" placeholder="Type your question..." size="50" required>
    <button type="submit">Ask</button>
  </form>
  <pre id="response"></pre>

  <script>
    document.getElementById("faq-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const question = document.getElementById("question").value;
      const res = await fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.response || "No answer received.";
    });
  </script>
</body>
</html>
